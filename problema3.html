<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Problema 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/problema3.js"></script>
  </head>
  <body>
    <div class="container col-4">
        <header class="text-center">
            <h1>Problema 3</h1>
            <h4>Calcular promedio</h4>
        </header>
        <main>
            <form>
                <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese su nombre">
                  </div>
                  <div class="mb-3">
                    <label for="txtCurso" class="form-label">Curso</label>
                    <input type="text" class="form-control" id="txtCurso" placeholder="Ingrese el nombre del curso">
                  </div>
                  <div class="mb-3">
                    <label for="txtNota1" class="form-label">Nota 1</label>
                    <input type="number" class="form-control" id="txtNota1" placeholder="Ingrese la primera nota">
                  </div>
                  <div class="mb-3">
                    <label for="txtNota2" class="form-label">Nota 2</label>
                    <input type="number" class="form-control" id="txtNota2" placeholder="Ingrese la segunda nota">
                  </div>
                  <div class="mb-3">
                    <label for="txtNota3" class="form-label">Nota 3</label>
                    <input type="number" class="form-control" id="txtNota3" placeholder="Ingrese la tercera nota">
                  </div>
                  <div class="mb-3">
                    <label for="txtNota4" class="form-label">Nota 4</label>
                    <input type="number" class="form-control" id="txtNota4" placeholder="Ingrese la cuarta nota">
                  </div>
                  <div class="mb-3">
                    <label for="txtNota5" class="form-label">Nota 5</label>
                    <input type="number" class="form-control" id="txtNota5" placeholder="Ingrese la quinta nota">
                  </div>
                  <div class="mb-3">
                    <button type="button" onclick="calcularPromedio()" class="btn btn-primary form-control">Calcular promedio</button>
                </div>
            </form>
        </main>
        <div class="container text-center"><a href="index.html"><button type="button" class="btn btn-dark">Volver</button></a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
