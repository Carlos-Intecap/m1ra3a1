<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Problema 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/problema10.js"></script>
  </head>
  <body>
    <div class="container col-4">
        <header class="text-center">
            <h1>Problema 10</h1>
            <h2>Buscar una palabra dentro de un texto</h2>
        </header>
        <main>
            <form>
                <div class="mb-3">
                    <label for="txtTexto" class="form-label">Texto</label>
                    <textarea class="form-control" id="txtTexto" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="txtPalabra" class="form-label">Palabra</label>
                    <input type="text" class="form-control" id="txtPalabra" placeholder="Ingrese una palabra">
                </div>
                <div class="mb-3">
                    <button type="button" onclick="buscarPalabra()" class="btn btn-primary form-control">Buscar</button>
                </div>
            </form>
            <p id="resultado"></p>
            <p id="position"></p>
        </main>
        <div class="container text-center"><a href="index.html"><button type="button" class="btn btn-dark">Volver</button></a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
